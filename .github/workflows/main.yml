name: Cypress Tests

on: [push]

jobs:
  ESLint-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run ESLint
        uses: actions/checkout@v2
        with:
          start: npm run lint-check

  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: '13.x'
      - name: Run changed Cypress specs first
         # it makes sense to run changed specs only if there are a few
         # otherwise just run all specs in the next step
        if: ${{ steps.list-changed-specs.outputs.specsN > 0 && steps.list-changed-specs.outputs.specsN < 5 }}
        uses: cypress-io/github-action@v4.1.0
        with:
          spec: ${{ steps.list-changed-specs.outputs.specs }}
          headless: true
          record: false
      - name: Cypress run
        uses: cypress-io/github-action@v4.1.0
        with:
          spec: cypress/integration/specs/*.js
          browser: chrome
          headless: true
      - name: Cypress Test Reports
        uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: Test Reports
          path: cypress/reports/*.html